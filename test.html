<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #DDDEDB;
            color: #1d1d1f;
            overflow: hidden;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 400px;
        }

        p {
            font-size: 1rem;
            color: #6e6e73;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to The Dutch Stake Pool</h1>
        <img src="tdsp_logo3.png">
        <p>Dutch Bare Metal low Fee stake pool.</p>
        
        <div class="links">
            <!-- Twitter Logo as a clickable link -->
            <a href="https://twitter.com/DamionDutch" target="_blank">
                <img src="X-logo.png" alt="Follow us on X" width="10" height="20">
            </a>
            
            <!-- Cardano DRep Logo as a clickable link -->
            <a href="https://cardanoscan.io/drep/drep1u634jgjwly7gqd90tuhqrwayze2x0revzz657tael3kpq24uxpl" target="_blank">
                <img src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="View DRep ID" width="10" height="10">
            </a>

            <!-- Join Stake pool clickable link -->
            <a href="https://eternl.io/app/stake/pool1ksye6zwlzaytspldngc3966aj79zkjvmkykydu2txay75c0krfp" target="_blank">
                <img src="tdsp-logo3.png" alt="Join Our Cardano Stake Pool" width="10" height="10">
            </a>
        </div>

    </div>
</body>
</html
