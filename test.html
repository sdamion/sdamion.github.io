<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Design</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #cfcec5;
            color: #1d1d1f;
            overflow: hidden;
            margin: 0;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1rem;
            color: #6e6e73;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to The Dutch Stake Pool</h1>
        <img src="tdsp_logo2.webp" alt="Placeholder Image">
        <p>Experience simplicity and elegance with every detail. A design inspired by modern minimalism.</p>
    </div>
</body>
</html
