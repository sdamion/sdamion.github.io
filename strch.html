<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starch.one Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .loading {
            font-size: 18px;
            color: gray;
        }
        .starch-price {
            font-size: 22px;
            font-weight: bold;
            color: #007BFF;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Starch.one Dashboard</h1>

    <div class="container">
        <p class="loading" id="loading-text">Loading data...</p>
        
        <p class="starch-price" id="starch-price"></p>

        <h2>Teams</h2>
        <table>
            <thead>
                <tr>
                    <th>Team Name</th>
                    <th>Color ID</th>
                    <th>Members</th>
                </tr>
            </thead>
            <tbody id="teams-table"></tbody>
        </table>
    </div>

    <script src="strch.js"></script>

</body>
</html>
