    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    body, h1, p {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #b0adad;
        color: #1d1d1f;
        overflow-x: hidden; /* Prevent horizontal scrolling but allow vertical scrolling */
    }
    
    .container {
        text-align: center;
        max-width: 90%;
        padding: 20px;
        overflow: auto; /* Allow scrolling within the container */
    }
    
    h1 {
        font-size: 3rem;
        color: #000000;
        font-weight: 700;
        margin-bottom: 20px;
        transition: color 0.3s ease-in-out;
    }
    
    h2 {
        font-size: 2rem;
        color: #000000;
        margin-bottom: 20px;
        line-height: 1.5;
    }
    
    h1:hover {
        color: #555;
    }
    
    img {
        width: 100%;
        max-width: 600px;
        height: auto;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
    }
    
    img:hover {
        transform: scale(1.05);
    }
    
    p {
        font-size: 2rem;
        color: #000000;
        margin-bottom: 20px;
        line-height: 1.5;
    }
    
    table {
        border-collapse: collapse;
        width: 100%;
        background-color: #b0adad;
        font-size: 2rem;
    
    }
    th, td {
        border: 1px solid #555;
        padding: 10px;
        text-align: left;
    }
    th {
        background-color: #b0adad;
    }
    
    .links {
        display: flex;
        justify-content: center;
        gap: 20px;
    }
    
    .links a img {
        width: 40px;
        height: 40px;
        transition: all 0.3s ease-in-out;
    }
    
    .links a:hover img {
        opacity: 0.8;
        transform: scale(1.1);
    }
    
    .links a {
        text-decoration: none;
    }
    
    a:focus {
        outline: 2px solid #555;
        outline-offset: 2px;
    }

    @media (prefers-color-scheme: light) {
        body {
            background-color: #1d1d1f;
            color: #ffffff;
        }
        h1 {
            color: #ffffff;
        }
    }
    
    @media (max-width: 480px) {
        h1 {
            font-size: 2rem;
        }
    
        p {
            font-size: 0.9rem;
        }
    
        .links a img {
            width: 30px;
            height: 30px;
        }
    }
</style>
