<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="description" content="Dutch Bare-Metal, low-fee stake pool for Staking $ADA and $IAG. Find a reliable DRep here.">
    <meta name="keywords" content="Cardano, ADA, IAG, staking, DRep, Dutch stake pool">
    <meta name="author" content="The Dutch Stake Pool">

    <title>The Dutch Stake Pool | Reliable Cardano Staking</title>
    <link rel="icon" href="tdsp_logo4_ico.webp" type="image/webp">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #b0adad;
            color: #1d1d1f;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .container {
            text-align: center;
            max-width: 90%;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            color: #000000;
            font-weight: 700;
            margin-bottom: 20px;
        }

        p {
            font-size: 2rem;
            color: #000000;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        /* Keyframes for Auto Hover */
        @keyframes autoHover {
            0% {
                transform: scale(1); /* Initial size */
                box-shadow: none; /* No shadow */
            }
            50% {
                transform: scale(1.1); /* Enlarged size */
                box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3); /* Shadow effect */
            }
            100% {
                transform: scale(1); /* Return to normal size */
                box-shadow: none; /* Remove shadow */
            }
        }

        /* Logo Styles */
        .logo-container img {
            width: 100%;
            max-width: 600px;
            height: auto;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            animation: autoHover 1.5s ease-in-out; /* Auto hover animation on page load */
        }

        .logo-container img:hover {
            transform: scale(1.1); /* Enlarge the logo on hover */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3); /* Add shadow on hover */
        }

        .logo-container img:active {
            transform: scale(0.95); /* Slightly shrink the logo on click */
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.5); /* Adjust shadow for click */
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .logo-container img {
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <main class="container" id="main-content">
        <h1>Welcome to The Dutch Stake Pool</h1>
        <!-- Clickable Logo with Auto Hover Effect -->
        <div class="logo-container">
            <a href="details.html">
                <img src="tdsp_logo4.webp" alt="The Dutch Stake Pool Logo - Reliable Bare-Metal Low-Fee Stake Pool">
            </a>
        </div>
        <p>Dutch Bare-Metal, low-fee stake pool. The one-stop shop for staking $ADA and $IAG. If you're looking for a DRep, click on the ADA logo below.</p>
    </main>
</body>
</html>
